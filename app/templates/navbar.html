<h3 class="float-md-start mb-2">Flask Blog</h3>
<nav class="nav nav-masthead float-md-end">
  <a class="nav-link {% if home %}active{% endif %}" {% if home %}aria-current="page"{% endif %} href="{{ url_for('blog_bp.blog_list') }}">Home</a>
  {% if current_user.is_authenticated %}
    <a class="nav-link {% if user_page %}active{% endif %}"{% if user_page %}aria-current="page"{% endif %} href="{{ url_for('auth.authenticated_user_profile') }}">{{ current_user.username }}</a>
    <a class="nav-link" href="{{ url_for('auth.logout') }}" id="logout">Logout</a>
  {% else %}
    <a class="nav-link" id="sign-up-nav-button" data-url="{{ url_for('auth.registration') }}">SignUp</a>
    <a class="nav-link" data-url="{{ url_for('auth.login') }}" id="log-in-nav-button">Login</a>
  {% endif %}
  {% if 'admin' in current_user.roles %}
    <a class="nav-link text-danger" href="{{ url_for('admin.index') }}"> Admin Panel </a>
  {% else %}
    <a class="nav-link" data-url="{{ url_for('blog_bp.contact_us') }}" id="contact-us-nav-button" > Contact Us </a>
  {% endif %}
</nav>
