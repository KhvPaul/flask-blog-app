<div class="row">
  <div class="col-sm-4">
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0 text-muted">username</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted text-white mb-0">{{ blogger.username }}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3">
        <p class="mb-0 text-muted font-weight-bold">Email</p>
      </div>
      <div class="col-sm-9">
        <p class="text-muted text-white mb-0">{{ blogger.email }}</p>
      </div>
    </div>
    {% if blogger.address %}
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0 text-muted font-weight-bold">Address</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted text-white mb-0">{{ blogger.address }}</p>
        </div>
      </div>
    {% endif %}
    {% if blogger.phone %}
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0 text-muted font-weight-bold">Phone</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted text-white mb-0">{{ blogger.phone }}</p>
        </div>
      </div>
    {% endif %}
  </div>
  <div class="col-sm-8">
    <div class=" bg-none overflow-scroll">
      <div class=" p-0 ">
        {% if blogger.bio %}
          <p class="text-white" style="min-height: 100px; max-height: 125px">
            {{ blogger.bio }}
          </p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
