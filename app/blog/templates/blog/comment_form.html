{% from "_macros.html" import render_field_with_errors, render_field %}
<div class="text-center width-300px m-auto">
    <main class="form-signin width-300px">
        <form action="{{ url_for('blog_bp.create_comment', blog_route=blog.route) }}" method="post" class="create-blog-form modal-form">
            {{ form.csrf_token }}
            <h1 class="h3 mb-3 fw-normal text-white">Comment creation</h1>
            {{ render_field_with_errors(form.author, 'Anonymous', check=form.errors) }}
            {{ render_field_with_errors(form.content, check=form.errors) }}
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </main>
</div>
