{% from "_macros.html" import render_field_with_errors, render_field %}

<div class="text-center m-auto">
  <main class="modal-form">
    <form method="post"
      {% if page %}
        action="{{ url_for('blog_bp.create_blog') }}?page={{ page }}" class="create-blog-form"
      {% endif %}
      {% if next %}
        action="{{ url_for('blog_bp.create_blog') }}?next=True"
      {% endif %}
      >
      {{ form.csrf_token }}
      <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
      {{ render_field_with_errors(form.title, check=form.errors) }}
      {{ render_field_with_errors(form.content, check=form.errors) }}
      <div class="checkbox mb-3">
        <label class="text-white">
          {{ form.publication_request(value="publication_reques") }} Publication request
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </main>
</div>
